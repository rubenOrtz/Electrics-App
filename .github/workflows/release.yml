name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n SemÃ¡ntica (ej: v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD, QUALITY & METADATA EXTRACTION
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Build & Verify
    runs-on: ubuntu-latest
    # Definimos las salidas para pasarlas al siguiente job (DRY Principle)
    outputs:
      app_name: ${{ steps.metadata.outputs.APP_NAME }}
      pubspec_version: ${{ steps.metadata.outputs.PUBSPEC_VERSION }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1. VALIDACIÃ“N SEMÃNTICA DEL INPUT
      - name: ğŸ‘® Validate Version Format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\+[0-9]+)?$ ]]; then
            echo "âŒ Error: La versiÃ³n '${{ inputs.version }}' no cumple el formato vX.Y.Z o vX.Y.Z+N"
            exit 1
          fi
          echo "âœ… Formato de input vÃ¡lido."

      # 2. EXTRACCIÃ“N DE METADATA (Source of Truth)
      - name: ğŸ§  Extract Metadata (yq)
        id: metadata
        run: |
          # Extraer valores usando yq (preinstalado en runners ubuntu-latest)
          APP_NAME=$(yq '.name' pubspec.yaml)
          PUBSPEC_FULL=$(yq '.version' pubspec.yaml)
          
          # Output para variables de entorno de este paso
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "PUBSPEC_VERSION=$PUBSPEC_FULL" >> $GITHUB_ENV
          
          # Output para exportar al siguiente JOB
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "PUBSPEC_VERSION=$PUBSPEC_FULL" >> $GITHUB_OUTPUT
          
          echo "âœ… Detectado: $APP_NAME ($PUBSPEC_FULL)"

      # 3. VERIFICACIÃ“N INTELIGENTE (Smart Matching)
      - name: ğŸ” Verify Consistency
        run: |
          INPUT_CLEAN=${{ inputs.version }}
          INPUT_CLEAN=${INPUT_CLEAN#v} # Quitar la 'v'

          # LÃ³gica: Si el input tiene '+', comparaciÃ³n exacta. Si no, comparamos base.
          if [[ "$INPUT_CLEAN" == *"+"* ]]; then
             if [ "$PUBSPEC_VERSION" != "$INPUT_CLEAN" ]; then
                echo "â›” CRITICAL MISMATCH (Exact):"
                echo "   - Input:   $INPUT_CLEAN"
                echo "   - Pubspec: $PUBSPEC_VERSION"
                exit 1
             fi
          else
             # Extraer base del pubspec (1.0.0+1 -> 1.0.0)
             PUBSPEC_BASE=$(echo $PUBSPEC_VERSION | cut -d '+' -f 1)
             if [ "$PUBSPEC_BASE" != "$INPUT_CLEAN" ]; then
                echo "â›” CRITICAL MISMATCH (Base):"
                echo "   - Input:   $INPUT_CLEAN"
                echo "   - Pubspec: $PUBSPEC_BASE (Full: $PUBSPEC_VERSION)"
                exit 1
             fi
          fi
          echo "âœ… Coherencia verificada."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter (with Cache)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 4. CONFIGURACIÃ“N SEGURA (JSON Injection Proof)
      - name: ğŸ” Generate Secure Config
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          python3 -c "import json, os; print(json.dumps({'API_KEY': os.environ['API_KEY'], 'BASE_URL': os.environ['BASE_URL']}))" > env.json

      - name: ğŸ•µï¸ Strict Static Analysis
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Unit Tests
        run: flutter test

      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          # Ruta absoluta robusta
          echo "storeFile=$PWD/android/upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK (Production)
        run: |
          flutter build apk --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: RELEASE & PUBLISH (Uses Metadata from Job 1)
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Publish Release
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: ğŸ·ï¸ Rename Artifacts
        env:
          APP_NAME: ${{ needs.build-android.outputs.app_name }}
          VERSION: ${{ inputs.version }}
        run: |
          mv artifacts/app-release.apk ${APP_NAME}-${VERSION}.apk
          mv artifacts/debug-symbols.zip debug-symbols-${VERSION}.zip

      - name: ğŸ‰ Create Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          files: |
            ${{ needs.build-android.outputs.app_name }}-${{ inputs.version }}.apk
            debug-symbols-${{ inputs.version }}.zip
          draft: true
          prerelease: false
          generate_release_notes: true
