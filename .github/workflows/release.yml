name: ğŸš€ Production Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD, VERIFY & ARTIFACTS
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Build & Quality Gate
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.metadata.outputs.APP_NAME }}
      version: ${{ steps.metadata.outputs.VERSION }}
      build_number: ${{ steps.metadata.outputs.BUILD_NUMBER }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para comprobar tags existentes

      # 1. INSTALACIÃ“N DE HERRAMIENTAS (Stability)
      - name: ğŸ› ï¸ Install yq
        run: |
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      # 2. SINGLE SOURCE OF TRUTH (Pubspec.yaml)
      - name: ğŸ§  Extract Metadata
        id: metadata
        run: |
          # Extraemos nombre y versiÃ³n completa (ej: 1.0.0+1)
          APP_NAME=$(yq '.name' pubspec.yaml)
          VERSION_FULL=$(yq '.version' pubspec.yaml)
          
          # Separamos semver (1.0.0) y build number (1)
          VERSION_BASE=$(echo $VERSION_FULL | cut -d '+' -f 1)
          BUILD_NUMBER=$(echo $VERSION_FULL | cut -d '+' -f 2)
          
          # Formateamos el Tag (v1.0.0)
          TAG_NAME="v$VERSION_BASE"

          echo "âœ… Detectado: $APP_NAME ($VERSION_FULL) -> Tag: $TAG_NAME"

          # Exportamos outputs
          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      # 3. IDEMPOTENCIA (Evitar sobrescribir releases)
      - name: ğŸ›‘ Check if Tag Exists
        env:
          TAG: ${{ steps.metadata.outputs.VERSION }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "â›” ERROR: El tag '$TAG' ya existe en el repositorio."
            echo ">> SoluciÃ³n: Incrementa la versiÃ³n en pubspec.yaml antes de lanzar la release."
            exit 1
          fi
          echo "âœ… El tag '$TAG' estÃ¡ disponible."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter (Clean Environment)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ§¹ Flutter Clean
        run: flutter clean

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 4. INYECCIÃ“N DINÃMICA DE CONFIGURACIÃ“N (Senior Level)
      # Cualquier variable definida en 'env' que empiece por APP_CFG_ se inyectarÃ¡.
      - name: ğŸ” Generate Config (Dynamic)
        env:
          # Mapea tus secretos aquÃ­ con el prefijo APP_CFG_
          APP_CFG_API_KEY: ${{ secrets.API_KEY }}
          APP_CFG_BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          python3 -c "
          import json, os
          # Filtra variables que empiezan por APP_CFG_ y les quita el prefijo para el JSON final
          config = {k.replace('APP_CFG_', ''): v for k, v in os.environ.items() if k.startswith('APP_CFG_')}
          print(json.dumps(config))
          " > env.json

      - name: ğŸ•µï¸ Strict Static Analysis
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Unit Tests
        run: flutter test

      # 5. KEYSTORE STANDARD LOCATION
      # Decodificamos DIRECTAMENTE en android/app/
      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # Referencia estÃ¡ndar (Gradle suele buscar en el mÃ³dulo app por defecto)
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          # Ruta relativa estÃ¡ndar desde el archivo build.gradle de app/
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK (Production)
        run: |
          flutter build apk --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      # 6. ARTIFACTS OPTIMIZADOS (Un solo zip si es posible, o paths claros)
      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: RELEASE (Automated Tagging)
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Ship It!
    needs: [build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial para crear tags y releases
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: artifacts

      - name: ğŸ·ï¸ Rename & Prepare
        env:
          APP_NAME: ${{ needs.build-android.outputs.app_name }}
          VERSION: ${{ needs.build-android.outputs.version }}
        run: |
          mv artifacts/app-release.apk ${APP_NAME}-${VERSION}.apk
          mv artifacts/debug-symbols.zip debug-symbols-${VERSION}.zip

      - name: ğŸ‰ Publish Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-android.outputs.version }}
          name: "Release ${{ needs.build-android.outputs.version }}"
          files: |
            ${{ needs.build-android.outputs.app_name }}-${{ needs.build-android.outputs.version }}.apk
            debug-symbols-${{ needs.build-android.outputs.version }}.zip
          draft: true # Mantenemos draft para revisiÃ³n final humana
          prerelease: false
          generate_release_notes: true
