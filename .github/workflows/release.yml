name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n a crear (ej: v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    name: ğŸ¤– Build & Attach to Draft
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Create & Push Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}
        continue-on-error: true 

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ•µï¸ Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Flutter Tests
        run: flutter test

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK (Obfuscated)
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: ğŸ·ï¸ Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk Electrics-App-${{ inputs.version }}.apk

      - name: ğŸš€ Update Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: Electrics-App-${{ inputs.version }}.apk
          draft: true  
          prerelease: false 
