name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n SemÃ¡ntica (ej: v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: INTEGRACIÃ“N CONTINUA (Build & Verify)
  # Este trabajo NO modifica el repo. Es seguro. Si falla, no pasa nada.
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ›¡ï¸ VALIDACIÃ“N DE SEGURIDAD
      # Evita tags basura como "v1" o "test". Obliga a formato vX.X.X
      - name: ğŸ›¡ï¸ Validate SemVer
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: La versiÃ³n '${{ inputs.version }}' no cumple el formato vX.Y.Z"
            exit 1
          fi
          echo "âœ… VersiÃ³n vÃ¡lida: ${{ inputs.version }}"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ•µï¸ Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Flutter Tests
        run: flutter test

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK (Obfuscated)
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      # Guardamos el APK como artefacto temporal. Si el release falla, el APK sigue aquÃ­.
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: DESPLIEGUE CONTINUO (Release & Tag)
  # Solo se ejecuta si el Job 1 fue exitoso (needs: build-android).
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Tag & Draft Release
    needs: [build-android] # Â¡La clave de la seguridad!
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: ğŸ·ï¸ Rename APK
        run: mv app-release.apk Electrics-App-${{ inputs.version }}.apk

      # Esta acciÃ³n crea el Tag Y la Release al mismo tiempo.
      # Si algo falla aquÃ­, no hemos ensuciado el repo manualmente antes.
      - name: ğŸ‰ Create Release & Tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          files: Electrics-App-${{ inputs.version }}.apk
          draft: true       
          prerelease: false 
          generate_release_notes: true 
