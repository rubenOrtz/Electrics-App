name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n SemÃ¡ntica (ej: v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: CI - QUALITY GATES, SECURITY & BUILD
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Verify & Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1. VALIDACIÃ“N SEMÃNTICA (VersiÃ³n + Build Number)
      # El Tech Lead pidiÃ³ vigilar el Build Number. Este regex acepta v1.0.0 y v1.0.0+1
      - name: ğŸ‘® Validate Version Format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\+[0-9]+)?$ ]]; then
            echo "âŒ Error: La versiÃ³n '${{ inputs.version }}' no cumple el formato vX.Y.Z o vX.Y.Z+N"
            exit 1
          fi
          echo "âœ… Formato vÃ¡lido."

      # 2. EXTRACCIÃ“N DINÃMICA DE METADATOS (Single Source of Truth)
      # Extraemos Nombre y VersiÃ³n del pubspec.yaml para no hardcodear nada.
      - name: ğŸ§  Extract Metadata
        id: metadata
        run: |
          # Extraer nombre de la app
          APP_NAME=$(grep '^name:' pubspec.yaml | sed 's/name: //g' | xargs)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          
          # Extraer versiÃ³n limpia del pubspec
          PUBSPEC_FULL=$(grep '^version:' pubspec.yaml | sed 's/version: //g' | xargs)
          echo "PUBSPEC_VERSION=$PUBSPEC_FULL" >> $GITHUB_ENV
          
          echo "âœ… Detectado: $APP_NAME ($PUBSPEC_FULL)"

      # 3. VERIFICACIÃ“N DE INTEGRIDAD (Pubspec vs Input)
      - name: ğŸ” Verify Consistency
        run: |
          INPUT_CLEAN=${{ inputs.version }}
          INPUT_CLEAN=${INPUT_CLEAN#v} # Quitar la 'v'

          if [ "$PUBSPEC_VERSION" != "$INPUT_CLEAN" ]; then
            echo "â›” CRITICAL MISMATCH:"
            echo "   - Input Tag: $INPUT_CLEAN"
            echo "   - Pubspec:   $PUBSPEC_VERSION"
            echo ">> Actualiza el pubspec.yaml (incluyendo build number) antes de lanzar."
            exit 1
          fi
          echo "âœ… Coherencia verificada."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter (with Cache)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 4. QUALITY GATES ESTRICTOS
      # --fatal-infos asegura que no hay deuda tÃ©cnica oculta.
      - name: ğŸ•µï¸ Strict Static Analysis
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Unit Tests
        run: flutter test

      # 5. GESTIÃ“N DE SECRETOS (Clean Architecture)
      # Creamos un archivo env.json al vuelo con los secretos para inyectarlos.
      - name: ğŸ” Create Environment Config
        run: |
          echo "{" > env.json
          echo "  \"API_KEY\": \"${{ secrets.API_KEY }}\"," >> env.json
          echo "  \"BASE_URL\": \"${{ secrets.BASE_URL }}\"" >> env.json
          echo "}" >> env.json
          # Nota: AsegÃºrate de tener estos secrets en GitHub o el JSON quedarÃ¡ vacÃ­o/invÃ¡lido.

      # 6. KEYSTORE ROBUSTO (Rutas Absolutas)
      # Usamos $PWD para evitar errores de ruta relativa entre Gradle y Shell.
      - name: ğŸ” Setup Keystore
        run: |
          # Decodificar en la raÃ­z de android/ para simplicidad
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks
          
          # Crear key.properties usando ruta absoluta al archivo .jks
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=$PWD/android/upload-keystore.jks" >> android/key.properties

      # 7. BUILD PRODUCTION (Con inyecciÃ³n de entorno)
      - name: ğŸ—ï¸ Build APK (Production)
        run: |
          flutter build apk --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: CD - RELEASE & TAGGING
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Publish Release
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Recuperamos el nombre de la app para el renombrado
      - name: ğŸ§  Extract App Name
        run: |
          APP_NAME=$(grep '^name:' pubspec.yaml | sed 's/name: //g' | xargs)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: ğŸ·ï¸ Rename & Prepare
        run: |
          # Usamos el nombre real de la app y la versiÃ³n del input
          mv artifacts/app-release.apk ${APP_NAME}-${{ inputs.version }}.apk
          mv artifacts/debug-symbols.zip debug-symbols-${{ inputs.version }}.zip

      - name: ğŸ‰ Create Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          files: |
            ${APP_NAME}-${{ inputs.version }}.apk
            debug-symbols-${{ inputs.version }}.zip
          draft: true
          prerelease: false
          generate_release_notes: true
