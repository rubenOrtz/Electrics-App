name: ğŸš€ Production Release

on:
  push:
    tags:
      - 'v*' # Se activa con tags como v1.0, v2.3.1, etc.

permissions:
  contents: write

jobs:
  build-android:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      # Magia: Creamos el archivo keystore desde el secreto Base64
      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # Magia 2: Creamos el archivo key.properties que lee Android
      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: ğŸ“¦ Create GitHub Release
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: ğŸ‰ Publish Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app-release.apk
          name: "Release ${{ github.ref_name }}"
          body: "ğŸš€ Nueva versiÃ³n generada automÃ¡ticamente.\n\n### Cambios:\n- ActualizaciÃ³n automÃ¡tica desde Main."
          draft: false
          prerelease: false
