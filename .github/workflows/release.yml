name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n SemÃ¡ntica (ej: v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: CI - QUALITY GATES, BUILD & VERIFY
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Quality Gate & Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1. VALIDACIÃ“N DE INPUT (SemVer)
      - name: ğŸ‘® Validate SemVer
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: La versiÃ³n '${{ inputs.version }}' no cumple el formato vX.Y.Z"
            exit 1
          fi
          echo "âœ… Formato vÃ¡lido."

      # 2. VALIDACIÃ“N DE COHERENCIA (Pubspec vs Input)
      # Mejorado con Regex anclado (^) para evitar falsos positivos en comentarios
      - name: ğŸ” Verify Pubspec Integrity
        run: |
          # Busca la lÃ­nea que EMPIEZA por version:
          PUBSPEC_VER=$(grep '^version:' pubspec.yaml | sed 's/version: //g' | cut -d '+' -f 1 | xargs)
          INPUT_CLEAN=${{ inputs.version }}
          INPUT_CLEAN=${INPUT_CLEAN#v}

          if [ "$PUBSPEC_VER" != "$INPUT_CLEAN" ]; then
            echo "â›” CRITICAL MISMATCH:"
            echo "   - Input Tag: $INPUT_CLEAN"
            echo "   - Pubspec:   $PUBSPEC_VER"
            echo ">> Actualiza el pubspec.yaml antes de lanzar la release."
            exit 1
          fi
          echo "âœ… Coherencia verificada."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. CACHÃ‰ INTELIGENTE (Mejora de rendimiento)
      - name: ğŸ¦ Setup Flutter (with Cache)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Â¡Nuevo! Acelera el workflow

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 4. QUALITY GATES (Â¡Lo que pedÃ­a el Tech Lead!)
      # Si esto falla, NO se genera el APK. Seguridad ante todo.
      - name: ğŸ•µï¸ Static Analysis (Linter)
        run: flutter analyze

      - name: ğŸ§ª Unit Tests
        run: flutter test

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK (Production)
        # Nota: Si usas variables de entorno (API Keys), aÃ±ade --dart-define aquÃ­
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      # 5. SUBIDA DE ARTEFACTOS v4
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1

      - name: ğŸ“¤ Upload Symbols Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols
          path: build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: CD - RELEASE & DEPLOY
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Publish Draft Release
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para generar notas de release

      # 6. DESCARGA CORREGIDA (v4 crea carpetas)
      - name: ğŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: apk_folder # Descargamos en una carpeta explÃ­cita

      - name: ğŸ“¥ Download Symbols
        uses: actions/download-artifact@v4
        with:
          name: debug-symbols
          path: symbols_folder

      # 7. RENOMBRADO SEGURO (Manejando rutas v4)
      - name: ğŸ·ï¸ Prepare Release Files
        run: |
          # Movemos desde las carpetas descargadas
          mv apk_folder/app-release.apk Electrics-App-${{ inputs.version }}.apk
          mv symbols_folder/debug-symbols.zip debug-symbols-${{ inputs.version }}.zip

      - name: ğŸ‰ Create Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          files: |
            Electrics-App-${{ inputs.version }}.apk
            debug-symbols-${{ inputs.version }}.zip
          draft: true
          prerelease: false
          generate_release_notes: true
