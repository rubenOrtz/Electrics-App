name: ğŸš€ Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n SemÃ¡ntica (ej: v1.0.0)'
        required: true 
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: CI - BUILD, VERIFY & PACKAGE
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ—ï¸ Build, Verify & Package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1. VALIDACIÃ“N SEMÃNTICA (Input vs Regex)
      - name: ğŸ›¡ï¸ Validate SemVer Input
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: La versiÃ³n '${{ inputs.version }}' no cumple el formato vX.Y.Z"
            exit 1
          fi
          echo "âœ… Formato de versiÃ³n vÃ¡lido."

      # 2. VALIDACIÃ“N DE CONSISTENCIA (Input vs Pubspec.yaml)
      # Esto evita el problema de "Fake Versioning".
      - name: ğŸ” Verify Pubspec Version
        run: |
          # Extraer versiÃ³n del pubspec (ej: 1.0.0+1 -> 1.0.0)
          PUBSPEC_VER=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | cut -d '+' -f 1 | xargs)
          
          # Quitar la 'v' del input para comparar (v1.0.0 -> 1.0.0)
          INPUT_VER=${{ inputs.version }}
          INPUT_CLEAN=${INPUT_VER#v}

          if [ "$PUBSPEC_VER" != "$INPUT_CLEAN" ]; then
            echo "â›” CRITICAL MISMATCH:"
            echo "   - Input Tag: $INPUT_CLEAN"
            echo "   - Pubspec:   $PUBSPEC_VER"
            echo ">> Actualiza el pubspec.yaml antes de lanzar la release."
            exit 1
          fi
          echo "âœ… Pubspec coincide con el Tag ($PUBSPEC_VER)."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ•µï¸ Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Flutter Tests
        run: flutter test

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: ğŸ”‘ Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # 3. BUILD CON OFUSCACIÃ“N REAL
      - name: ğŸ—ï¸ Build APK (Obfuscated)
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      # 4. EMPAQUETADO DE SÃMBOLOS (CorrecciÃ³n Critical Data Loss)
      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      # 5. SUBIDA DE ARTEFACTOS (APK + SÃ­mbolos)
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 1

      - name: ğŸ“¤ Upload Symbols Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols
          path: build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: CD - RELEASE & TAGGING
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Publish Draft Release
    needs: [build-android]
    runs-on: ubuntu-latest
    steps:
      # 6. HISTORIAL COMPLETO (CorrecciÃ³n Shallow History)
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para generar Release Notes automÃ¡ticas

      - name: ğŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: ğŸ“¥ Download Symbols
        uses: actions/download-artifact@v4
        with:
          name: debug-symbols

      - name: ğŸ·ï¸ Rename Artifacts
        run: |
          mv app-release.apk Electrics-App-${{ inputs.version }}.apk
          mv debug-symbols.zip debug-symbols-${{ inputs.version }}.zip

      # 7. PUBLICACIÃ“N SEGURA (Action Actualizada v2)
      - name: ğŸ‰ Create Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: "Release ${{ inputs.version }}"
          files: |
            Electrics-App-${{ inputs.version }}.apk
            debug-symbols-${{ inputs.version }}.zip
          draft: true
          prerelease: false
          generate_release_notes: true
