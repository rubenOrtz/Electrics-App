name: ğŸš€ Production Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: QUALITY GATE, BUILD & TAG
  # -----------------------------------------------------------------
  build-and-tag:
    name: ğŸ›¡ï¸ Build, Verify & Tag
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.meta.outputs.APP_NAME }}
      version: ${{ steps.meta.outputs.VERSION }}
      build_number: ${{ steps.meta.outputs.BUILD_NUMBER }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. ROBUST METADATA
      - name: ğŸ§  Extract Metadata
        id: meta
        uses: mikefarah/yq@master
        with:
          cmd: |
            APP_NAME=$(yq '.name' pubspec.yaml)
            VERSION_FULL=$(yq '.version' pubspec.yaml)
            
            # Split SemVer (1.0.0) and Build (1)
            # We use standard bash string manipulation for safety
            VERSION_BASE=${VERSION_FULL%+*}
            BUILD_NUMBER=${VERSION_FULL#*+}

            echo "âœ… Detected: $APP_NAME v$VERSION_BASE (Build: $BUILD_NUMBER)"
            
            # Output for GitHub Actions
            echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
            echo "VERSION=v$VERSION_BASE" >> $GITHUB_OUTPUT
            echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      # 2. VERSION VALIDATION 
      - name: ğŸ›‘ Validate Version Integrity
        env:
          TAG: ${{ steps.meta.outputs.VERSION }}
          BUILD_NUM: ${{ steps.meta.outputs.BUILD_NUMBER }}
        run: |
          # 1. Check Git Tag Collision
          if git rev-parse "$TAG" >/dev/null 2>&1; then
             echo "â›” ERROR: Tag '$TAG' already exists."
             exit 1
          fi

          # 2. Check Build Number Logic (Basic Check)
          # In a real enterprise setup, we would query the Play Store API here.
          # For now, we ensure it's not 'null' or equal to the version string.
          if [[ -z "$BUILD_NUM" || "$BUILD_NUM" == "$TAG" ]]; then
             echo "â›” ERROR: Malformed Build Number. Format must be x.y.z+n"
             exit 1
          fi
          
          echo "âœ… Version Integrity Passed."

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 3. CODE GENERATION
      - name: ğŸ—ï¸ Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 4. CONFIG VALIDATION
      - name: ğŸ” Generate & Validate Config
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          # Fail if secrets are empty
          if [[ -z "$API_KEY" || -z "$BASE_URL" ]]; then
            echo "â›” CRITICAL: One or more secrets are missing!"
            exit 1
          fi

          echo "Generating secure config..."
          # Safe JSON generation using jq arguments
          jq -n \
            --arg apiKey "$API_KEY" \
            --arg baseUrl "$BASE_URL" \
            '{API_KEY: $apiKey, BASE_URL: $baseUrl}' > env.json

      - name: ğŸ•µï¸ Static Analysis
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Unit Tests
        run: flutter test

      # 5. KEYSTORE FIX
      - name: ğŸ” Setup Keystore
        run: |
          # Decode JKS into the 'app' module folder
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # Write properties to the 'android' root folder
          # We use "app/" prefix because Gradle evaluates this path relative to the root settings
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/upload-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build Production AAB
        run: |
          flutter build appbundle --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      - name: ğŸ·ï¸ Push Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.meta.outputs.VERSION }}
          git push origin ${{ steps.meta.outputs.VERSION }}

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: GITHUB RELEASE
  # -----------------------------------------------------------------
  publish-release:
    name: ğŸ“¦ Publish to GitHub
    needs: [build-and-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: artifacts

      - name: ğŸ·ï¸ Rename Assets
        env:
          APP_NAME: ${{ needs.build-and-tag.outputs.app_name }}
          VERSION: ${{ needs.build-and-tag.outputs.version }}
          BUILD: ${{ needs.build-and-tag.outputs.build_number }}
        run: |
          mv artifacts/app-release.aab ${APP_NAME}-${VERSION}-b${BUILD}.aab
          mv artifacts/debug-symbols.zip debug-symbols-${VERSION}.zip

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-and-tag.outputs.version }}
          name: "Production Release ${{ needs.build-and-tag.outputs.version }}"
          files: |
            *.aab
            *.zip
          draft: true
          generate_release_notes: true