name: ğŸš€ Production Release

on:
  workflow_dispatch:

permissions:
  contents: write # Required for creating Releases/Tags

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD, TEST & COMPILE
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Build & Quality Gate
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.metadata.outputs.APP_NAME }}
      version: ${{ steps.metadata.outputs.VERSION }}
      build_number: ${{ steps.metadata.outputs.BUILD_NUMBER }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 1. ROBUST METADATA EXTRACTION (Fixes "Brittle Metadata")
      # Uses standard grep/sed regex to handle "version: 1.0.0+1 # comment" safely
      - name: ğŸ§  Extract Metadata
        id: metadata
        run: |
          APP_NAME=$(grep 'name:' pubspec.yaml | sed 's/name: //g' | tr -d ' ')
          VERSION_FULL=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | cut -d '#' -f 1 | tr -d ' ')
          
          # Split SemVer and Build Number
          VERSION_BASE=$(echo $VERSION_FULL | cut -d '+' -f 1)
          BUILD_NUMBER=$(echo $VERSION_FULL | cut -d '+' -f 2)
          
          # Fallback for Build Number if missing
          if [ -z "$BUILD_NUMBER" ] || [ "$BUILD_NUMBER" == "$VERSION_BASE" ]; then
             BUILD_NUMBER="1"
          fi

          TAG_NAME="v$VERSION_BASE"

          echo "âœ… Detected: $APP_NAME ($VERSION_FULL) -> Tag: $TAG_NAME"

          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 2. SECURE CONFIG GENERATION
      - name: ğŸ” Generate Env Config
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          echo "Generating secure env.json..."
          jq -n \
            --arg apiKey "$API_KEY" \
            --arg baseUrl "$BASE_URL" \
            '{API_KEY: $apiKey, BASE_URL: $baseUrl}' > env.json

      - name: ğŸ•µï¸ Static Analysis & Tests
        run: |
          flutter analyze --fatal-infos --fatal-warnings
          flutter test

      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # Create key.properties in android/ (Standard location)
          # Note: storeFile is relative to the build.gradle (android/app/), so we just list the filename
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # 4. PRODUCTION BUILDS
      # Builds BOTH AAB (Store) and APK (Distribution)
      - name: ğŸ—ï¸ Build AAB & APK
        run: |
          echo "ğŸ—ï¸ Building App Bundle (Required for Play Store)..."
          flutter build appbundle --release --obfuscate --split-debug-info=build/app/outputs/symbols --dart-define-from-file=env.json
          
          echo "ğŸ—ï¸ Building APK (For GitHub Release)..."
          flutter build apk --release --dart-define-from-file=env.json

      # 5. CROSS-PLATFORM STUB 
      # Acknowledge iOS requirements even if not running them yet.
      - name: ğŸ Build iOS (Stub)
        run: echo "Skipping iOS build. Add provisioning profiles to enable."

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: RELEASE & TAGGING
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Ship It!
    needs: [build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: artifacts

      - name: ğŸ·ï¸ Prepare Assets
        env:
          APP_NAME: ${{ needs.build-android.outputs.app_name }}
          VERSION: ${{ needs.build-android.outputs.version }}
          BUILD: ${{ needs.build-android.outputs.build_number }}
        run: |
          mv artifacts/app-release.aab ${APP_NAME}-${VERSION}-b${BUILD}.aab
          mv artifacts/app-release.apk ${APP_NAME}-${VERSION}-b${BUILD}.apk
          mv artifacts/debug-symbols.zip debug-symbols-${VERSION}.zip

      # This action handles "Tagging Race Condition" better by managing the tag creation atomically
      - name: ğŸ‰ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-android.outputs.version }}
          name: "Release ${{ needs.build-android.outputs.version }} (Build ${{ needs.build-android.outputs.build_number }})"
          files: |
            *.aab
            *.apk
            *.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
