name: ğŸš€ Production Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: BUILD, VERIFY & ARTIFACTS
  # -----------------------------------------------------------------
  build-android:
    name: ğŸ›¡ï¸ Build & Quality Gate
    runs-on: ubuntu-latest
    outputs:
      app_name: ${{ steps.metadata.outputs.APP_NAME }}
      version: ${{ steps.metadata.outputs.VERSION }}
      build_number: ${{ steps.metadata.outputs.BUILD_NUMBER }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to check for existing tags

      # 1. ROBUST METADATA
      - name: ğŸ§  Extract Metadata
        id: metadata
        run: |
          # Ensure yq is available (standard on Ubuntu images, but specific version helps)
          # We use the standard yq syntax (mikefarah/yq)
          APP_NAME=$(yq '.name' pubspec.yaml)
          VERSION_FULL=$(yq '.version' pubspec.yaml)
          
          # Split SemVer and Build Number
          VERSION_BASE=$(echo $VERSION_FULL | cut -d '+' -f 1)
          BUILD_NUMBER=$(echo $VERSION_FULL | cut -d '+' -f 2)
          
          TAG_NAME="v$VERSION_BASE"

          echo "âœ… Detected: $APP_NAME ($VERSION_FULL) -> Tag: $TAG_NAME"

          echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      # 2. PRE-FLIGHT CHECK
      - name: ğŸ›‘ Pre-flight Check
        env:
          TAG: ${{ steps.metadata.outputs.VERSION }}
        run: |
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "â›” CRITICAL ERROR: Tag '$TAG' already exists in history."
            echo ">> Action Required: Increment version in pubspec.yaml before releasing."
            exit 1
          fi
          echo "âœ… Tag '$TAG' is available. Proceeding..."

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ§¹ Flutter Clean
        run: flutter clean

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # 3. SECURE CONFIG
      - name: ğŸ” Generate Env Config
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          jq -n \
            --arg apiKey "$API_KEY" \
            --arg baseUrl "$BASE_URL" \
            '{API_KEY: $apiKey, BASE_URL: $baseUrl}' > env.json

      - name: ğŸ•µï¸ Strict Analysis
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Unit Tests
        run: flutter test

      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # Standard gradle properties injection
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # 4. UNIFIED BUILDS (Fixes "Inconsistent Artifacts")
      # Both builds now use identical flags for obfuscation and config injection.
      - name: ğŸ—ï¸ Build Artifacts (Parity Enforced)
        run: |
          # Shared Flags:
          # --release: Production mode
          # --obfuscate: Hides symbols
          # --split-debug-info: Saves symbols for crashlytics/debugging
          # --dart-define-from-file: Injects secrets
          
          echo "ğŸ—ï¸ Building App Bundle (AAB)..."
          flutter build appbundle --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json
          
          echo "ğŸ—ï¸ Building APK..."
          flutter build apk --release \
            --obfuscate --split-debug-info=build/app/outputs/symbols \
            --dart-define-from-file=env.json

      - name: ğŸ¤ Zip Debug Symbols
        run: |
          cd build/app/outputs/symbols
          zip -r debug-symbols.zip .
          cd -

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/symbols/debug-symbols.zip
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 2: RELEASE
  # -----------------------------------------------------------------
  release:
    name: ğŸ“¦ Ship It!
    needs: [build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: artifacts

      - name: ğŸ·ï¸ Rename Assets
        env:
          APP_NAME: ${{ needs.build-android.outputs.app_name }}
          VERSION: ${{ needs.build-android.outputs.version }}
        run: |
          mv artifacts/app-release.aab ${APP_NAME}-${VERSION}.aab
          mv artifacts/app-release.apk ${APP_NAME}-${VERSION}.apk
          mv artifacts/debug-symbols.zip debug-symbols-${VERSION}.zip

      - name: ğŸ‰ Publish Release & Tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-android.outputs.version }}
          name: "Release ${{ needs.build-android.outputs.version }}"
          files: |
            ${{ needs.build-android.outputs.app_name }}-${{ needs.build-android.outputs.version }}.aab
            ${{ needs.build-android.outputs.app_name }}-${{ needs.build-android.outputs.version }}.apk
            debug-symbols-${{ needs.build-android.outputs.version }}.zip
          draft: true
          prerelease: false
          generate_release_notes: true
